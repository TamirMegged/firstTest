<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Measurements</title>
    <link rel="styleSheet" href="style.css">
</head>
<body>
    <header style="font-size: 100px;">Ball Measurements</header>
    <header style="background-color: rgb(119, 118, 118);">Here you can easily calculate ball volume with it's radius and even see an animation of your ball</header>
    <section>
        <form>
            <label for="rInput">Enter ball radius:</label>
            <input id="rInput" type="number" min="0">
            <div>Ball Volume: <span id="ballVol">none</span></div>
            <button type="button" id="calcVol">Calculate Volume</button>
            <button type="button" id="clearCanvas">Clear Board</button>
        </form>
        <canvas width ="500px" height="500px"></canvas> 
    </section>
    <script src="app.js"></script>
</body>
</html>
